version: "3.9"

services:
  app:
    build: .
    container_name: pipedesk-drive-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: ["gunicorn", "-c", "gunicorn.conf.py", "main:app"]

  redis:
    image: redis:7-alpine
    container_name: pipedesk-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  redis-data:
